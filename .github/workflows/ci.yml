name: putty-rs CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.os }})
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Linux‑specific native deps
      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: sudo apt-get update -y &&
             sudo apt-get install -y pkg-config libudev-dev

      # Cross‑platform protoc
      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: '25.3'          # pick any released version

      - name: Build
        run: cargo build --verbose

  stylecheck:
    runs-on: ubuntu-latest
    name: Rustfmt
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux deps
        run: sudo apt-get update -y &&
             sudo apt-get install -y pkg-config libudev-dev

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt

      - name: Run rustfmt
        run: cargo fmt --all -- --check

# ────────────────────────────────────── clippy ──────────────────────────────
  clippy:
    runs-on: ubuntu-latest
    name: Clippy
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux deps
        run: sudo apt-get update -y &&
             sudo apt-get install -y pkg-config libudev-dev

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: '25.3'

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Tests (${{ matrix.os }})
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: sudo apt-get update -y &&
             sudo apt-get install -y pkg-config libudev-dev

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: '25.3'

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Run tests
        run: cargo test
